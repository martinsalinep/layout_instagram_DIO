<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/instagram-icon.jpg">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="container">
    <div class="boxPhone">
      <img class="phoneImg" src="./img/phone-instagram.png" title="phone with Instagram profile">
    </div>
    <div class="boxLogin">
      <div class="continue">
        <img class="instagramLogo" src="./img/logo-instagram-2048.png" title="Instagram Logo">
        <div class="profileImg">
          <img class="imgProfile" src="./img/foto.jpg" title="Profile Image">
        </div>
        <a href="#" class="buttonContinue">Continue as instalinemartins</a>
        <a href="#" class="boldText">Remove Account</a>
      </div>
      <div class="login">
        <p class="textNotPerson">Not instalinemartins?</p>
        <p class="textNotPerson"><span class="boldText">Switch Accounts</span> or <span class="boldText">Sign Up</span></p>
      </div>
      <div class="boxDownload">
        <p class="boldText">Get the app</p>
        <div class="boxStore">
          <img class="downloadButton" src="./img/apple-store-button.png" title="download Apple Store">
          <img class="downloadButton" src="./img/google-play-button.png" title="download Play Store">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
